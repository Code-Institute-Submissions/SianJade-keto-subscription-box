{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="card">
        <img class="card-img-top" src="{{ product.image }}" alt="Product image">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }} - {{ product.brand }}</h5>
            <p class="card-text">{{ product.price }}</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
