<h1>User Login</h1>
<ul>
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
    <li><a href="#">Register</a></li>
    <li><a href="#">Account</a></li>
</ul>
{% if messages %}
<div>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}
<form method="POST">
    {{ login_form }}
</form>
